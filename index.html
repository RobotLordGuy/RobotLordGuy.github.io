<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open YouTube Video in New Tab</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color:rgb(156, 168, 164);
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Aligns items to the left */
            gap: 20px;
        }
        .image-text {
            text-align: center;
            margin-left: -600px; /* Moves only the image and text left */
        }
        img {
            width: 300px; /* Adjust size as needed */
            height: auto;
            display: block;
        }
        input {
            position: absolute;
            top: 51%;
            left: 64%;
            transform: translate(-50%, -50%);
            padding: 10px;
            font-size: 16px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 0px;
            position: relative;
            left: 200px; /* Moves only the buttons to the right */
            top: 25px;
        }
        button {
            background-color: blue; /* Change this to any color you want */
            color: white;
            border: none;
            padding: 15px 30px; /* Adjust size here */
            cursor: pointer;
            font-size: 20px; /* Adjust font size here */
            border-radius: 5px;
        }
        button:hover {
            background-color: darkblue;
        }
        .google-button {
            background-color: red; /* Change to any color you want */
            position: relative;
            top: 80px; /* Moves only this button down */
            left: 0px;
        }
        .google-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <input type="text" id="videoId" placeholder="Enter YouTube Video ID">
    <div class="container">
        <div class="image-text">
            <img src="images/shadow-the-hedgehog-4K.jpg" alt="Image">
            <p>Website Creator</p>
        </div>
        <div class="buttons">
            <button onclick="openNewTab()">Open Video</button>
            <button class="google-button" onclick="openGoogle()">Open Google</button>
        </div>
    </div>

    <script>
        function openNewTab() {
            let videoId = document.getElementById('videoId').value;
            if (videoId) {
                let newWindow = window.open('', '_blank');
                newWindow.document.write(`<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>`);
            } else {
                alert("Please enter a valid YouTube video ID.");
            }
        }
        
        function openGoogle() {
            window.open('https://www.google.com', '_blank');
        }
    </script>
</body>
</html>
