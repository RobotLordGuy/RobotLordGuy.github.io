<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Link in New Tab</title>
</head>
<body>
    <label for="userLink">Enter a URL:</label>
    <input type="text" id="userLink" placeholder="https://example.com">
    <button onclick="openNewTab()">Open Link</button>

    <script>
        function openNewTab() {
            let url = document.getElementById('userLink').value;
            if (url) {
                window.open(url, '_blank');
            } else {
                alert('Please enter a valid URL');
            }
        }
    </script>
</body>
</html>
